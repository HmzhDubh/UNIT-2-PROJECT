{% extends 'base.html' %}
{% block title %} Product Details {% endblock %}

{% block main %}
<main>
    <h1 class="display-6 text-center special-color pt-2">Product Details</h1>
    <hr class="special-color2" style="width:15%;margin: 0 auto;">
    <div class="container row m-5 p-5 g-5">
        <div class="col">
            <img class="rounded" src="{{product.image.url}}" style="width: 100%; height: 100%;">
        </div>
        <div class="col">
            <div class="d-flex align-items-center">
                <h1 class="display-4 pt-2">{{product.title}}</h1>
                <div class="container d-flex justify-content-end gap-2">
                    <form class="d-flex gap-3" action="{% url 'productsApp:products_view' %} " method="get">
                        <button type="submit" name="category" value="{{product.type}}" class="h5">#{{product.type}}</button>
                    </form>
                </div>
            </div>

            <h5>{{ product.description }}</h5>

            <h6 class="pt-3">Created At: {{product.created_at}}</h6>
            <h6 class="pt-3">Product Quantity: {{ product.quantity }} </h6>

            <div class="container d-flex m-3 justify-content-end">
                <a href="{% url 'productsApp:update_product_view' product.id %}" type="button" class="btn btn-dark me-2">Edit </a>
                <a href="{% url 'productsApp:delete_product_view' product.id %}" type="button" class="btn btn-danger">Remove </a>
            </div>
        </div>

    </div>
</main>
{% endblock %}
