{% extends 'base.html' %}
{% block title %} Request Details {% endblock %}

{% block main %}
<main>
    <h1 class="display-6 text-center special-color pt-2">Request Details</h1>
    <hr class="special-color2" style="width:15%;margin: 0 auto;">
    <div class="container row m-5 p-5 g-5">

        <div class="col">
            <div class="d-flex align-items-center">
                <h1 class="display-4 pt-2">{{the_request.title}}</h1>
                <div class="container d-flex justify-content-end gap-2">
                    <form class="d-flex gap-3" action="{% url 'productsApp:requests_view' %} " method="get">
                        <button type="submit" name="category" value="{{the_request.type}}" class="h5">#{{the_request.type}}</button>
                    </form>
                </div>
            </div>

            <h5>{{ the_request.description }}</h5>

            <h6 class="pt-3">Ordered At: {{the_request.ordered_at}}</h6>
            <a class="pt-3" href="{{ the_request.quantity }}" target="_blank">Request Quantity</a>

            <div class="container d-flex m-3 justify-content-end">

                <a href="{% url 'productsApp:delete_request_view' the_request.id %}" type="button" class="btn btn-danger">Remove </a>
            </div>
        </div>

    </div>
</main>
{% endblock %}
