<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        <style>
    .background-shape {
      position: absolute;
      top: -80px;
      right: 0;
      width: 100%;
      height: 300px;
      background-color: #1a2226;
      transform: skewY(-5deg);
      z-index: -1;
      overflow: hidden;
    }

    .background-shape::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.2) 25%, transparent 25%) -50px 0,
                  linear-gradient(225deg, rgba(0,0,0,0.2) 25%, transparent 25%) -50px 0,
                  linear-gradient(315deg, rgba(0,0,0,0.2) 25%, transparent 25%),
                  linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%);
      background-size: 100px 100px;
      background-color: transparent;
    }

    .header-wrapper {
      position: relative;
      overflow: hidden;
      padding-bottom: 50px;
    }

    .header-container {
      background-color: white;
      padding: 1rem 0;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: #333;
      text-decoration: none;
    }

    .nav-link {
      color: #555;
      margin: 0 1rem;
      font-weight: 500;
      text-decoration: none;
    }

    .get-started-btn {
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #333;
      color: #fff;
    }

    .get-started-arrow {
      display: inline-block;
      margin-left: 5px;
      transform: rotate(-45deg);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    </style>
    </style>
</head>

<div>

    <div class="container">
        <div class="header-container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="#" class="brand">HEVA</a>

                    <nav class="d-none d-md-flex">
                        <a href="#" class="nav-link">TREATMENTS</a>

                    </nav>

                    <a href="#" class="get-started-btn ms-4">
                        GET STARTED <span class="get-started-arrow">â†—</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
