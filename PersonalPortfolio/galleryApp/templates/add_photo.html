{% extends 'base.html' %}
{% load static %}
{% block title %}Add Photo{% endblock %}

{% block main %}

<main>
    <h1 class="display-6 text-center special-color pt-2">Add New Photo</h1>
    <hr class="special-color2" style="width:19%;margin: 0 auto;">
    <div class="container p-5">
        <div class="row row-cols-1 row-cols-md-2 g-5 h-100 justify-content-center special-color2">
            <div class="col">
                <h1>Add New Photo</h1>
                <p>Complete Photo Information Bellow</p>
                <form action="{% url 'galleryApp:add_photo_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col">
                        <div class="col">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="title">Photo Title</label>
                                <input type="text" id="title" name="title" class="form-control" placeholder="Guava" maxlength="20" required/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="about">Describe The Photo</label>
                                <input type="text" id="about" name="about" class="form-control" placeholder="Photo of Nature ..." maxlength="120" required/>
                            </div>
                        </div>
                    </div>

                    <div class="col form-outline mb-4">
                        <label class="form-label" for="category">Photo Category</label>
                        <select class="form-select" id="category" name="category" required>
                            {% for cat, label in photo_cats %}
                            <option value="{{ cat }}">{{ label }}</option>
                            {% endfor  %}
                        </select>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="photo_location">Photo Location</label>
                            <input type="text" id="photo_location" name="photo_location" class="form-control" placeholder="Jeddah" required/>
                        </div>
                    </div>

                    <div class="input-group mt-3 mb-3">
                        <label class="input-group-text special-bg-color special-color2" for="image">Upload Photo</label>
                        <input type="file" class="form-control special-bg-color special-color2 special-color2" id="image" name="url" accept="image/*" required>
                    </div>
                    <div class="date text-center pb-3 justify-content-center">
                        <label class="" for="date">Captured At</label>
                        <input class="p-1 rounded" id=date type="date" name="captured_at">
                    </div>

                    <div class="col d-grid">
                        <button type="submit" class="btn special-button special-color btn-block p-2 mb-4" >Add Photo</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</main>
{% endblock %}
