{% extends 'base.html' %}

{% block title %}Photo Details{% endblock %}
{% block main %}

<main>
    <h1 class="display-6 text-center special-color pt-2">Photo Details</h1>
    <hr class="special-color2" style="width:15%;margin: 0 auto;">
    <div class="container row m-5 p-5 g-5 shadow">
        <div class="col">
            <img class="rounded" src="{{photo.url.url}}" style="width: 100%; height: 100%;">
        </div>
        <div class="col">
            <div class="d-flex align-items-center">
                <h1 class="display-4 pt-2">{{photo.title}}</h1>
                <div class="container d-flex justify-content-end gap-2">
                    <form class="d-flex gap-3" action="{% url 'galleryApp:photos_view' %} " method="get">
                        <button type="submit" name="category" value="{{photo.category}}" class="h5">#{{photo.category}}</button>
                    </form>
                </div>
            </div>

            <h5>{{photo.about}}</h5>

            <h6 class="pt-3">Captured At: {{photo.captured_at}}</h6>
            <h6 class="pt-3">Captured In: {{photo.photo_location}}</h6>

            <div class="container d-flex m-3 justify-content-end">
                <a href="{% url 'galleryApp:update_photo_view' photo.id %}" type="button" class="btn btn-dark me-2">Edit </a>
                <a href="{% url 'galleryApp:delete_photo_view' photo.id %}" type="button" class="btn btn-danger">Remove </a>
            </div>
        </div>

    </div>
</main>
{% endblock %}
