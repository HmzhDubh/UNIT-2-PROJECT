{% extends 'base.html' %}
{% block title %} Project Details {% endblock %}

{% block main %}
<main>
    <div class="container row m-5 p-5 g-5">
        <div class="col">
            <img class="rounded" src="{{project.image.url}}" style="width: 100%; height: 100%;">
        </div>
        <div class="col">
            <div class="d-flex align-items-center">
                <h1 class="display-4 pt-2">{{project.title}}</h1>
                <div class="container d-flex justify-content-end gap-2">
                    <form class="d-flex gap-3" action="{% url 'projectsApp:projects_view' %} " method="get">
                        <button type="submit" name="category" value="{{project.type}}" class="h5">#{{project.type}}</button>
                    </form>
                </div>
            </div>

            <h5>{{ project.about }}</h5>

            <h6 class="pt-3">Captured Status: {{project.status}}</h6>
            <h6 class="pt-3">Link: {{ project.link }}</h6>

            <div class="container d-flex m-3 justify-content-end">
                <a href="{% url 'projectsApp:update_project_view' project.id %}" type="button" class="btn btn-dark me-2">Edit </a>
                <a href="{% url 'projectsApp:delete_project_view' project.id %}" type="button" class="btn btn-danger">Remove </a>
            </div>
        </div>

    </div>
</main>
{% endblock %}
